<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="contact-form">
            <h2>Sent us a message</h2>
            <p>Please fill the form below to get in touch with us.</p>
            <form action="">
               
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name">
                <br>
                <input type="text" placeholder="Email" required>
                <input type="text" placeholder="Phone Number" required>
                <br>
                <textarea name="message" id="" placeholder="Message" cols="66" rows="7" ></textarea>

                <br>
                <h3>I've read and agree with <span>Terms of Service</span> and <span>Privacy Policy</span></h3>
                <input type="submit">
            </form>

        </div>
    </main>
</body>
</html>
