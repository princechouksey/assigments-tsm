    <script>
        const nums = [1,6,8,4,6,2,3];
        for(let i=0; i<nums.length; i++){
            for(let j = 0 ; j<nums.length-i-1; j++){
                if(nums[j] > nums[j+1]){
                    let temp = nums[j];
                    nums[j] = nums[j+1];
                    nums[j+1] = temp;
                }
            }
        }
        console.log(nums);
console.log(nums.sort());

const nums2 = [10, 2, 30, 4];
nums2.sort();
console.log(nums2); // [10, 2, 30, 4] â†’ WRONG numerical order

console.log(nums2.sort((a,b)=>a-b));

    </script>
