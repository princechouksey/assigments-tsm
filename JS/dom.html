function Task4() {
  const img = document.querySelector("#gallery-img");
  const prev = document.querySelector("#prev-btn");
  const next = document.querySelector("#next-btn");

  const imageUrls = [
    "https://images.pexels.com/photos/33136159/pexels-photo-33136159.jpeg",
    "https://images.pexels.com/photos/33758551/pexels-photo-33758551.jpeg",
    "https://images.pexels.com/photos/9171477/pexels-photo-9171477.jpeg",
    "https://images.pexels.com/photos/8285057/pexels-photo-8285057.jpeg"
  ];

  let index = 0;

  function updateImage() {
    img.src = imageUrls[index]; // Fixed this line
  }

  next.addEventListener("click", () => {
    index++;
    if (index >= imageUrls.length) {
      index = 0;
    }
    updateImage();
  });

  prev.addEventListener("click", () => {
    index--;
    if (index < 0) {
      index = imageUrls.length - 1;
    }
    updateImage();
  });
}

function Task5(){
    const textInput = document.querySelector("#task-input")
    const addTask  = document.querySelector("#add-btn");
    const taskList = document.querySelector("#task-list")
    addTask.addEventListener("click", ()=>{
        console.log("btn clicked");
        let text = textInput.value.trim();
        if(text != ""){
            const li = document.createElement("li");
            li.textContent = text;
            taskList.appendChild(li)
            textInput.value = "";                     // Clear input
            textInput.focus();
        }
        else {
        alert("Please enter a task!");           // Optional: warn user
      }

    })


}
