<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Events Task</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin: 50px auto;
      border: 2px solid #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="box">Hover Me!</div>

  <script>
    const box = document.getElementById("box");

    // When mouse enters the box
    box.addEventListener("mouseover", () => {
      box.style.backgroundColor = "lightgreen";
      box.textContent = "Mouse Over!";
    });

    // When mouse leaves the box
    box.addEventListener("mouseout", () => {
      box.style.backgroundColor = "lightblue";
      box.textContent = "Hover Me!";
    });

    // When mouse button is pressed down
    box.addEventListener("mousedown", () => {
      box.style.backgroundColor = "orange";
      box.textContent = "Mouse Down!";
    });

    // When mouse button is released
    box.addEventListener("mouseup", () => {
      box.style.backgroundColor = "lightgreen";
      box.textContent = "Mouse Over!";
    });

    // When double-clicked
    box.addEventListener("dblclick", () => {
      box.style.backgroundColor = "red";
      box.textContent = "Double Clicked!";
    });
  </script>
</body>
</html>
