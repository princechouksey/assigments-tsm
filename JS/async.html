const numbers= [1,2,3,4,5,6];
const doubled  = doubling(numbers, num=> num*2)
console.log(doubled);

function doubling ( numbers, callback){
    const res = [];
    for(let i=0; i<numbers.length; i++){
        res.push(callback(numbers[i], i, numbers));
    }
    return res;
}
