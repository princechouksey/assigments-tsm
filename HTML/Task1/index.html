<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prince Chouksey | Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
 


 <section id="canva">
    <h2>Draw Anything ...</h2>
    <canvas></canvas>
    <div class="controls">
  <label>Color: <input type="color" id="colorPicker" value="#007bff"></label>
  <label>Brush Size: <input type="range" id="brushSize" min="1" max="20" value="5"></label>
  <button id="clearBtn">Clear</button>
</div>
  </section>


  <script>
  const canvas = document.querySelector("#canva canvas");
  const ctx = canvas.getContext("2d");

  const colorPicker = document.getElementById("colorPicker");
  const brushSize = document.getElementById("brushSize");
  const clearBtn = document.getElementById("clearBtn");

  let drawing = false;
  let lastX = 0;
  let lastY = 0;

  // Set canvas size
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;

  function startPosition(e) {
    drawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
  }

  function endPosition() {
    drawing = false;
    ctx.beginPath(); // Reset path
  }

  function draw(e) {
    if (!drawing) return;

    ctx.strokeStyle = colorPicker.value;
    ctx.lineWidth = brushSize.value;
    ctx.lineCap = "round";

    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    [lastX, lastY] = [e.offsetX, e.offsetY];
  }

  // Mouse events
  canvas.addEventListener("mousedown", startPosition);
  canvas.addEventListener("mouseup", endPosition);
  canvas.addEventListener("mouseout", endPosition);
  canvas.addEventListener("mousemove", draw);

  // Clear canvas
  clearBtn.addEventListener("click", () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  });
</script>

</body>
</html>
